<!doctype html> <html lang="en"> <head> <meta charset="utf-8"> <title>WebXR Minimal</title> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style>html,body{margin:0;height:100%;overflow:hidden;}</style> </head> <body> <script type="module"> import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js"; import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/webxr/VRButton.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202225);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 500);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

// a cube at floor level
const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(1,2,1); scene.add(light);
const geo = new THREE.BoxGeometry(0.5,0.5,0.5);
const mat = new THREE.MeshStandardMaterial({color:0x66aaff, roughness:0.5});
const cube = new THREE.Mesh(geo, mat); cube.position.y = 0.25; scene.add(cube);

// floor
const floor = new THREE.Mesh(new THREE.PlaneGeometry(10,10), new THREE.MeshStandardMaterial({color:0x303338, roughness:1}));
floor.rotation.x = -Math.PI/2; scene.add(floor);

window.addEventListener('resize', ()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});

renderer.setAnimationLoop(()=>renderer.render(scene,camera));
</script>

</body> </html>
